<table>
  <tr>
    <th>{{ or .Description "deployments" }}</th>
  </tr>
  <tr>
    <th>Name</th>
    <th>Replicas</th>
    <th>Age</th>
    <th>Container Name</th>
    <th>Image Tag</th>
  </tr>
  {{ $ns := .Namespace}}
  {{ $kind := .Kind}}
  {{ range .Data}}
  <tr>
    {{ $rowspan := len .Containers }}
    <td rowspan="{{ $rowspan }}">{{ .Name }}</td>
    <td rowspan="{{ $rowspan }}">{{ .Replicas }}</td>
    <td rowspan="{{ $rowspan }}">{{ .Age }}</td>
    {{ $name := .Name}}
    {{ range .Containers }}
  <tr hx-put="/my/update/resource" hx-include="this">
    <input type="hidden" name="ns" value="{{ $ns }}">
    <input type="hidden" name="kind" value="{{ $kind }}">
    <input type="hidden" name="name" value="{{ $name }}">
    <td> <input disabled type="text" name="cname" value=" {{ .Name }}" /></td>
    <td> <input type="text" value="{{ .Image }}" /> </td>
  </tr>
  {{ end }}
  </tr>
  {{ else }}
  <tr>
    <td>no data</td>
    {{ end}}
  </tr>
</table>
